<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<title>Messages</title>
		
		<script type="text/javascript" btkid="btk::btk" src="lib/btk/btk.js"></script>
		
		<script type="text/javascript" btkid="common::package" src="scripts/common/package.js"></script>
		
		<script type="text/javascript" btkid="page::alarm.messages">
			btk.define({
				name: 'alarms@page',
				load: true,
				libs: {
					base: 'base@common',
					de: 'element@wtk',
					page: 'page@wtk',
					Log: 'log@wtk'
				},
				css : ['scroll-plain@wtk'],
				when: [ 'state::page.loaded' ],
				init: function(libs, exports) {
				
					var de = libs.de;
					
					var link = page.link;
					var Log  = libs.Log;
					
					var output = new Log();
					var body = document.body;
					
					var view = de('wvpage')
						.body()
							.id('wrap')
							.klass('scroll-plain')
							.child(output)
						.end()
						.foot('button')
							.on('click', function(e) {
									btk.require('alarms@page').clear();
							})
							.child('Clear')
						.end()
					;
					
					body.appendChild(view.create());
					
					var wrap = document.getElementById('wrap');
					
					var scrolling = false;
	
					//scroll the log
					function doScroll() {
						wrap.scrollTop = wrap.scrollHeight - wrap.clientHeight;
						scrolling = false;
					}
					
					function scroll() {
						if (scrolling) { return; }
						
						scrolling = true;
						// deferred so that a sequence of appends within a
						// single execution unit causes a single scroll
						// if not deferred then var scrolling gets repeatedly toggled
						btk.defer({}, doScroll, []);
					}

					output.onappend = scroll;
					
					var message = link.alarms.message;
					
					message.apply(function(line) {
						output.log(line);
					});
					
					link.alarms.port.open(
						function(msg) {
							output.log(msg);
						}
					);
					
					exports.clear = function() {
						output.clear();
						message.clear();
					};
				}
			});
		</script>
		
		<style type="text/css">
			body {
				background-color: #ffcccc;
				margin: 0.5em;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			
			#wrap {
				overflow: auto;
				border-width: 1px;
				border-style: solid;
				border-color: black;
				background-color: #dddddd;
				padding: 0.5em;
			}
		</style>
		
	</head>
	<body>
	</body>
</html>
