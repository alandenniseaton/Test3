<!DOCTYPE html>
<html>
    <head>
        <title>Success</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../lib/wtk/base.css"/>
        
        <script type="text/javascript">
            var page = {};
            
            page.limit = 10;
            
            page.countdown = function() {
                var output = document.getElementById('countdown');
                var current = page.limit;
                
                var step = function() {
                    if (current === 1) {
                        window.close();
                    }
                    else {
                        current -= 1;
                        output.innerHTML = current;
                        window.setTimeout(step, 1000);
                    }
                };
                
                output.innerHTML = current;
                
                window.setTimeout(step, 1000);
            };
        </script>
    </head>
    <body style="background-color: white;" onload ="page.countdown();">
        <div class="fill">
            <table class="layout">
                <tbody>
                    <tr>
                        <td style="text-align: center;">
                            <div style="font-size:200%;">Success</div>
                            <div id="countdown"></div>
                            <button onclick="window.close();">Close Now</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
